<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <nav>
                <a class="menu-items" href="">Gmail</a>
                <a class="menu-items" href="">Images</a>
                <div id="apps-wrapper">
                    <i id="dropdown-menu" class="material-icons">apps</i>
                    <div id="dropdown-wrapper">
                        <div class="apps">
                            <img src="images/googlelogo.png" alt="Google Search">
                            <p>Search</p>
                        </div>
                        <div class="apps">
                            <img src="images/googlemaps.png" alt="Google Maps">
                            <p>Maps</p>
                        </div>
                        <div class="apps">
                            <img src="images/googledrive.png" alt="Google Drive">
                            <p>Drive</p>
                        </div>
                        <div class="apps">
                            <img src="images/googlecalendar.png" alt="Google Calendar">
                            <p>Calendar</p>
                        </div>
                        <div class="apps">
                            <img src="images/googlephotos.png" alt="Google Photos">
                            <p>Photos</p>
                        </div>
                        <div class="apps">
                            <img src="images/keep.png" alt="Keep">
                            <p>Keep</p>
                        </div>
                    </div>
                </div>
                <img src="https://avatars2.githubusercontent.com/u/59215525?s=400&u=124db6649cc33b5c59a8c20f1147aed3079f1112&v=4" alt="Profile">
            </nav>
            <main>
                <section>
                    <img src="images/google.png" alt="Google">
                    <br>
                    <div id="input-wrapper">
                        <img id="search-icon" src="images/search.png">
                        <input id="search-box">
                        <img id="google-mic" src="images/googlemic.png" alt="Voice Search">
                    </div>
                    <div>
                        <button>Google Search</button>
                        <button>I'm Feeling Lucky</button>
                    </div>
                </section>
            </main>
        </header>
    </body>
</html>
